<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div
      id="app"
      class="bg-white p-4 rounded shadow w-100"
      style="max-width: 400px"
    >
      <!-- Registration Form -->
      <div id="registration" class="hidden">
        <h2 class="text-center mb-4">Register</h2>
        <div class="mb-3">
          <input
            type="text"
            id="reg-username"
            class="form-control"
            placeholder="Username"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            id="reg-email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="reg-password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <button onclick="register()" class="btn btn-primary w-100">
          Register
        </button>
        <p id="reg-error" class="text-danger mt-2 text-center"></p>
      </div>

      <!-- Login Form -->
      <div id="login" class="hidden">
        <h2 class="text-center mb-4">Login</h2>
        <div class="mb-3">
          <input
            type="email"
            id="login-email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="login-password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <button onclick="login()" class="btn btn-primary w-100">Login</button>
        <p id="login-error" class="text-danger mt-2 text-center"></p>
      </div>

      <!-- Home Section -->
      <div id="home" class="hidden text-center">
        <h2 class="mb-4">Welcome, <span id="user-name"></span>!</h2>
        <button onclick="logout()" class="btn btn-secondary">Logout</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
